<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğ‡ğˆğ‘ğ€ğ-ğŒğƒ | ğğ€ğˆğ‘ ğ‚ğğƒğ„</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      z-index: 1;
      text-align: center;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      max-width: 350px;
      width: 90%;
    }

    .container h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .container h6 {
      font-weight: normal;
      color: #ccc;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="number"], input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #0f0;
      text-align: center;
      font-size: 16px;
      border-left: 3px solid #25d366;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #25d366;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      transform: scale(1.05);
    }

    #loading-spinner {
      display: none;
      margin-top: 15px;
      font-size: 18px;
    }

    .fa-spinner {
      animation: spin 1.5s linear infinite;
    }

    #pair {
      margin-top: 20px;
    }

    #copy {
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 6px;
      border: 1px solid #fff;
      margin-top: 10px;
    }

    #copy:hover {
      background: #25d366;
      color: #000;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://files.catbox.moe/63pmze.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container">
    <i class="fa fa-user fa-2x" style="color:#25d366;"></i>
    <h3>Link with Your WhatsApp Number</h3>
    <h6>ğŸ”¢ Enter your number with country code</h6>

    <div class="input-container">
      <input type="number" id="number" placeholder="+94712345678"/>
      <button id="submit">Get Code</button>
      <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairDisplay = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function Copy() {
      const copyElem = document.getElementById("copy");
      const original = copyElem.innerText;
      const code = original.replace('CODE: ', '');
      await navigator.clipboard.writeText(code);
      copyElem.innerText = "âœ”ï¸ Copied to Clipboard!";
      copyElem.style.color = "#00ff00";
      setTimeout(() => {
        copyElem.innerText = original;
        copyElem.style.color = "red";
      }, 1500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      pairDisplay.innerHTML = "";

      const raw = numberInput.value.trim();
      const digits = raw.replace(/[^0-9]/g, "");

      if (!digits) {
        pairDisplay.innerHTML = `<span style="color:red;">â— Please enter your WhatsApp number.</span>`;
        return;
      }

      if (digits.length < 11) {
        pairDisplay.innerHTML = `<span style="color:red;">â— Invalid number. Please include the full country code.</span>`;
        return;
      }

      numberInput.value = `+${digits}`;
      numberInput.type = "text";
      numberInput.style.color = "#0f0";

      spinner.style.display = "block";

      try {
        const { data } = await axios(`/code?number=${digits}`);
        const code = data.code || "â— Service Unavailable";
        pairDisplay.innerHTML = `<div id="copy" onclick="Copy()" style="color:red;font-weight:bold;">CODE: <span style="color:white;">${code}</span></div>`;
      } catch (err) {
        pairDisplay.innerHTML = `<span style="color:red;">â— Error fetching code. Try again later.</span>`;
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>

</body>
</html>
